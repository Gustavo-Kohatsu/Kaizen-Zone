<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCarrossel.css">
    <title>KaizenZone | Fortnite</title>
</head>
<body>
    <div class="carousel">
        <div class="slide" data-slide-id="1">Slide 1</div>
        <div class="slide" data-slide-id="2">Slide 2</div>
        <div class="slide" data-slide-id="3">Slide 3</div>
      </div>
      
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-slide-content"></p>
        </div>
      </div>
      
      <div class="controls">
        <span class="control" onclick="currentSlide(1)"></span>
        <span class="control" onclick="currentSlide(2)"></span>
        <span class="control" onclick="currentSlide(3)"></span>
      </div>

    <script src="script.js"></script>
</body>
</html>
