<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | KaizenZone</title>
    <link rel="stylesheet" href="./css/styleCadastro.css">

    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <script src="./js/sessao.js"></script>

</head>
<body>

    
    
    <h1>Cadastro | KaizenZone</h1>

    Digite seu username: <br>
    <input id="input_username">
    <br><br>
    Digite seu e-mail: <br>
    <input id="input_email">
    <br><br>
    Data de nascimento: <br>
    <input type="date" id="input_nascimento">
    <br><br>
    Digite sua senha: <br>
    <input type="text" id="input_senha">
    <br><br>
    Confirmação da senha: <br>
    <input type="text" id="input_confirmarSenha">
    <br><br>
    <button onclick="cadastrar()">
        Cadastrar
    </button>
</body>
</html>

<script>
    function cadastrar() {
        const username = input_username.value;
        const email = input_email.value;
        const dtNascimento = input_nascimento.value;
        const senha = input_senha.value;
        const confirmarSenha = input_confirmarSenha.value;

        if (username.trim() == ''       ||
            email.trim() == ''          ||
            dtNascimento.trim() == ''   ||
            senha.trim() == ''          ||
            confirmarSenha.trim() == '' 
            ) {
                alert('ERRO!')
            } else {
                window.location = 'login.html'
            }

    }
</script>
