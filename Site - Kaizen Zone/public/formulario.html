<script>
    const form = document.getElementById('quizForm'); // TROCAR DE ACORDO COM O NÚMERO DA PERGUNTA
    const form2 = document.getElementById('quizForm2');
    const form3 = document.getElementById('quizForm3');
    const form4 = document.getElementById('quizForm4'); 

    function submitQuiz() {
        const formData = new FormData(form);

        const user_id = sessionStorage.getItem('ID_USUARIO'); // TROCAR PARA: sessionStorage.getItem('ID_USUARIO') *SIMULACAO
        const question_id = 1 // TROCAR DE ACORDO COM O NÚMERO DA PERGUNTA
        const answer_id = Number(formData.get('question1'));

        const dadosForm = {
            fkUsuario: user_id,
            fkQuestions: question_id,
            fkAnswers: answer_id + (5 * (question_id - 1)) // Para fazer com que o valor da answer que está lá no banco, seja igual ao do formulário...
        };

        if (answer_id == null || answer_id == 0) {
            alert("Por favor, selecione uma resposta antes de enviar.");

        } else {
            console.log(dadosForm)
            fetch('/form/cadastrarResposta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    dadosFormJSON: dadosForm
                })
            })
            .then(function (resposta) {
                console.log(resposta);

                if (resposta.ok) {
                    alert('RESPOSTA DA QUESTÃO 1 DO FORMS ENVIADA!');
                    form.style.display = 'none';
                    form2.style.display = 'block';
                    
                    
                } else {
                    alert('Houve um erro ao tentar enviar a resposta do formulário!');
                }
            }).catch(function (erro) {
                console.log(`ERRO: ${erro}`);
            })

        }

    }
